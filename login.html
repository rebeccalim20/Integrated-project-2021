<!doctype html>
<html lang="en">

<head>
	<title>Login</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="css/style.css" rel="stylesheet" type="text/css" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>

<body>

	<div class="text-center" style="padding-bottom: 30px;">
		<img src="img/title.png" alt="">
	</div>

	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-10 col-md-8 col-lg-6">
				<!-- Form -->
				<form class="form-example" action="" method="post">
					<!-- Input fields -->
					<div class="form-group">
						<input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control password" placeholder="Password..." name="password">
						<p class="text-right">Forget password ?</p>
					</div>
					<!-- <button type="submit" class="btn btn-primary btn-customized">Login</button> -->
					<div class="text-center">
						<a class="btn btn-primary btn-lg" style="border-radius: 30px;width: 100%;box-shadow: 6px 5px 10px rgba(126, 126, 126, 0.144);" href="home.html"
						role="button">Get Started</a>
					</div>
					<div class="text-center" style ="padding-top: 30px;">
						<a class="btn btn-dark btn-lg" style="border-radius: 0px; width: 100%; box-shadow: 6px 5px 10px rgba(126, 126, 126, 0.144);
						" href="home.html"
						role="button">Login as Guest</a>
					</div>
				</form>
				<!-- Form end -->
			</div>
		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

		</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">

		</script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
		</script>
	<script src="js/script.js"></script>

</body>

</html>
